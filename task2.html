<!DOCTYPE html>
<html>
<head>
  <title>Change Div Background</title>
</head>
<body>
  <div>First</div>
  <div>Second</div>
  <div>Third</div>
  <button onclick="changeBackground()">Change Backgrounds</button>

 <script>
    function changeBackground() {
      // Get all div
      let divs = document.getElementsByTagName("div");

      // Change the color
      for (let i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor = "lightblue";
      }
    }
  </script>
</body>
</html>
